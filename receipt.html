<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Receipt</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  .receipt-details {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }

  .receipt-details p {
    margin: 5px 0;
  }

  .receipt-items {
    margin-top: 20px;
  }

  .receipt-items table {
    width: 100%;
    border-collapse: collapse;
  }

  .receipt-items th, .receipt-items td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }

  .receipt-items th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Payment Receipt</h2>
  
  <div class="receipt-details">
    <p><strong>Transaction ID:</strong> 1234567890</p>
    <p><strong>Date:</strong> July 20, 2024</p>
    <p><strong>Total Amount:</strong> $100.00</p>
    <p><strong>Billing Information:</strong></p>
    <p>Name: John Doe</p>
    <p>Address: 123 Main St, Anytown, USA</p>
  </div>
  
  <div class="receipt-items">
    <h3>Items Purchased</h3>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product A</td>
          <td>1</td>
          <td>$50.00</td>
          <td>$50.00</td>
        </tr>
        <tr>
          <td>Product B</td>
          <td>1</td>
          <td>$50.00</td>
          <td>$50.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
          <td>$100.00</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
