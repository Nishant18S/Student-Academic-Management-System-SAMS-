<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Prevents scrolling of video */
    position: relative;
}

#bg-video {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; /* Ensures video is behind other content */
}

.container {
    background-color: rgba(210, 201, 24, 0.8); /* Adjusted background color with opacity */
    padding: 20px;
    border-radius: 8px;
}
        .form-group {
            margin-bottom: 20px;
            position: relative; /* Add relative positioning for icon placement */
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px); /* Adjusted for icon width */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 40px; /* Space for icon */
        }
        .form-group .fa {
            position: absolute;
            left: 10px; /* Adjust icon position */
            top: 65%;
            transform: translateY(-50%);
            color: #555;
            font-size: 18px; /* Adjust icon size */
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: green;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: cyan;
        }
        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-links {
            text-align: center;
            margin-top: 10px;
        }

        .form-links a {
            color: blue;
            text-decoration: none;
            margin: 0 10px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links .fa {
            margin-right: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: green;
            transition: background-color 0.3s ease;
        }

        
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://videos.pexels.com/video-files/2324166/2324166-sd_640_360_25fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
<div class="container">
    <h1 style="text-align:center">Registration</h1>

    <!-- Registration Form -->
    <form id="registrationForm">
        <div class="form-group">
            <label for="name"><i class="fa fa-user"></i> Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Enter your Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        </div>
        <div class="form-group">
            <label for="mobile"><i class="fa fa-phone"></i> Enter your Mobile No.:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile No.">
        </div>
        <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Enter your E-Mail ID.:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-Mail ID." required>
        </div>
        <div class="form-group">
            <button type="button" onclick="registerUser()"><i class="fa fa-sign-in-alt"></i>Register</button>
        </div>
        
        <div class="form-links">
            <a href="login.html"><i class="fa fa-user-plus"></i> Login</a>
            <a href="forgot_password.html"><i class="fa fa-question-circle"></i> Forgot Password?</a>
        </div>
    </form>
</div>

<script>
    // Function to register user and store data in localStorage
    function registerUser() {
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const mobile = document.getElementById("mobile").value;
        const email = document.getElementById("email").value;

        // Validate if all required fields are filled
        if (name.trim() === '' || password.trim() === '' || email.trim() === '') {
            alert("Please fill in all required fields.");
            return;
        }

        // Store user data in localStorage
        localStorage.setItem("userName", name);
        localStorage.setItem("userPassword", password);
        localStorage.setItem("userMobile", mobile);
        localStorage.setItem("userEmail", email);

        // Show alert for successful registration
        alert("Registration successful! Please log in.");

        // Redirect to login page after registration
        window.location.href = "login.html";
    }
</script>

</body>
</html>
