<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b70b4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #d2c918;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: green;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: cyan;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Forgot Password</h1>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm">
        <div class="form-group">
            <label for="email">Enter your registered E-Mail ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-Mail ID." required>
        </div>
        <div class="form-group">
            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </div>
        <div class="form-group">
            <a href="login.html">Back to Login</a>
        </div>
    </form>
</div>

<script>
    // Function to simulate sending password reset link to user's email
    function sendResetLink() {
        const email = document.getElementById("email").value;

        // Validate if email is provided
        if (email.trim() === '') {
            alert("Please enter your registered E-Mail ID.");
            return;
        }

        // Simulate sending an email (backend would handle this part)
        // In a real application, this would involve a server-side API call to send an email
        simulateEmailSending(email);
    }

    // Function to simulate backend email sending
    function simulateEmailSending(email) {
        // Simulate an AJAX request (could be replaced with fetch API or Axios in a real scenario)
        // Here, we simulate a successful response
        setTimeout(() => {
            alert(`Password reset link sent to ${email}. Check your email to reset your password.`);

            // Redirect to login page after sending reset link
            window.location.href = "reset_password.html";
        }, 2000); // Simulate a delay to mimic server-side processing
    }
</script>

</body>
</html>
