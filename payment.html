<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Section</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

button:hover {
  background-color: #45a049;
}

input[type="checkbox"] {
  margin-right: 5px;
}

</style>
</head>
<body>
<div class="container">
  <h2>Payment Section</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="nameOnCard">Name on Card:</label>
      <input type="text" id="nameOnCard" name="nameOnCard" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required>
    </div>
    <div class="form-group">
      <label for="amount">Total Amount:</label>
      <input type="text" id="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="address">Billing Address:</label>
      <input type="text" id="address" name="address" placeholder="Address Line 1" required>
      <input type="text" id="address2" name="address2" placeholder="Address Line 2">
      <input type="text" id="city" name="city" placeholder="City" required>
      <input type="text" id="state" name="state" placeholder="State/Province" required>
      <input type="text" id="zip" name="zip" placeholder="ZIP/Postal Code" required>
      <input type="text" id="country" name="country" placeholder="Country" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label><br>
      <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
      <label for="creditCard">Credit Card</label><br>
      <input type="radio" id="debitCard" name="paymentMethod" value="debitCard">
      <label for="debitCard">Debit Card</label><br>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
</div>

<script>
   document.getElementById('paymentForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Simulate successful submission (you can replace this with actual form submission logic)
  // For demonstration purposes, we'll just show an alert
  alert('Payment successful! Redirecting to receipt page.');

  // Redirect to receipt page after 2 seconds (adjust delay as needed)
  setTimeout(function() {
    window.location.href = 'receipt.html';
  }, 2000);
});


</script>
</body>
</html>
